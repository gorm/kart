<!doctype HTML>
<html>
  <head>
	<meta charset="utf-8">
	<title>Map demo</title>
	<link rel="stylesheet" href="style.css" type="text/css">	
	<script type="text/javascript" src="proj4js/lib/proj4js.js"></script>
	<script type="text/javascript" src="lib/defs/EPSG32633.js"></script>
	<script type="text/javascript" src="lib/defs/EPSG4326.js"></script>
	<script type="text/javascript" src="lib/defs/EPSG900913.js"></script>
	<script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
	<script type="text/javascript" src="jquery.dump.js"></script>
	<script type="text/javascript" src="style.js"></script>
	<script type="text/javascript" src="main.js"></script>
  </head>
  <body class="mediummap">
	<div id="map_wrap">
	  <div id="map"></div>
	  <div id="map_info">
		<p>Zoom info: <span id="zoom_level">?</span></p>
		<p>Center: <span id="center_lonlat">?</span></p>
		<p>Bounds: <span id="bounds_lonlat">?</span></p>
	  </div>
	</div>
	
	<div id="draw_wrap">
	  <label for="draw_cmds">Shapes (WKT format):</label>
	  <textarea id="draw_cmds">POLYGON((259001 6727292.5,317223 6662300.5,223797 6612202.5,259001 6727292.5))</textarea>
	  <div class="buttons">
		<div id="draw_btn" role="button">Draw</div> <div id="clear_btn" role="button">Clear</div>
	  </div>
	  <label for="center_point">Senterpunkt:</label>
	  <input id="center_point" /> <div id="center_btn" class="button" role="button">Center</div>
	  <label for="zoom_levels">Zoom nivå:</label>
	  <select id="zoom_levels"></select> 
	  <label for="map_size">Størrelse på kart:</label>
	  <select id="map_size"></select>
	</div>
  </body>
</html>
